<div class="p-3">
    <form [formGroup]="createCustomerInfoForm">

        <div class="card material-shadow border-0">
            <div class="card-header">
                <div class="d-flex justify-content-between p-0">
                    <div class="flex-item">
                        <h5 class="card-title mb-0 p-0"><b>Customer Information</b></h5>
                    </div>
                    <div class="flex-item" *ngIf="claimRefNo">
                        <h5 class="p-0"><b>Claim Ref No ~ {{claimRefNo}}</b></h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row my-2">

                    <div class="col-md-5 offset-md-1">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Assured Name</mat-label>
                            <fieldset disabled>
                                <input matInput formControlName="AssuredName" name="AssuredName" required>
                            </fieldset>

                        </mat-form-field>
                    </div>
                    <div class="col-md-2 offset-md-1 text-right">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Code</mat-label>
                            <mat-select formControlName="CustMobCode" name="CustMobCode" required>
                                <mat-option *ngFor="let status of mobileCodeList" [value]="status.Code">
                                    {{status.CodeDesc}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3 col-lg-3">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Mobile Number</mat-label>
                            <input type="text" matInput maxlength="10" formControlName="ContactNo" name="ContactNo" required appNumbersOnly>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-5 offset-md-1">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Occupation</mat-label>
                            <mat-select formControlName="CustomerOccupation" name="CustomerOccupation" required>
                                <mat-option *ngFor="let status of occupationList" [value]="status.Code">
                                    {{status.CodeDesc}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-5 offset-md-1">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Email</mat-label>
                            <input matInput maxlength="50" formControlName="Email" name="Email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-md-5 offset-md-1">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Fax No</mat-label>
                            <input matInput maxlength="15" formControlName="FaxNo" name="FaxNo">
                        </mat-form-field>
                    </div>
                    <div class="col-md-5 offset-md-1">
                        <mat-form-field appearance="fill" class="mat-form-width">
                            <mat-label>Address</mat-label>
                            <input matInput maxlength="300" formControlName="Address" name="Address">
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button mat-button (click)="ongetBackGrid()">Back</button>
                <button mat-button (click)="onCustomerInfoSubmit()">Next</button>

            </div>
        </div>
    </form>
</div>
