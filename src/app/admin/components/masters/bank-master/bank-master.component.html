<div class="card">
        <div class="card-header d-flex justify-content-between">
            <div class="card-title">
                <h6 class="admin-title-header"><i class="fas fa-user-tie"></i> BANK MASTER</h6>
            </div>

                <span>Insurance Company</span>&nbsp;~&nbsp;<b>{{BankListForm.value.InsuranceId}}</b>

        </div>
        <div class="card-body">
        <div class="row">
            <div class="col-2 offset-9 mr-5">
                <button mat-raised-button color="warn" (click)="onAddNew(bankmodal)">
                ADD NEW BANK
              </button>
            </div>
        </div>
        <ng-container *ngIf="tableData">
            <app-admin-table [cols]="columnHeader" [data]="tableData" changestatus="true" (onStatus)="onstatus($event)" (onAction)="onActionHandler($event,bankmodal)"></app-admin-table>
        </ng-container>
    </div>

<ng-template #bankmodal let-modal>
    <div class="modal-header" style="height: 48px;">
        <h4 class="modal-title" id="modal-basic-title"><span class="spancommon span_font_size">Bank Master</span></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="FormGroupData">
            <div class="row my-2 mt-3">
                <div class="col-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1">
                    <mat-form-field appearance="fill" class="mat-form-width">
                        <mat-label>Bank Name</mat-label>
                        <input matInput type="text" formControlName="Bankname" name="Bankname" />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4  offset-md-1 offset-lg-1">
                    <mat-form-field appearance="fill" class="mat-form-width">
                        <mat-label>Bank Short Code</mat-label>
                        <input matInput type="text" formControlName="BankShortCode" name="BankShortCode"/>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4  offset-md-1 offset-lg-1">
                    <mat-form-field appearance="fill" class="mat-form-width">
                        <mat-label>Remarks</mat-label>
                        <input matInput type="text" formControlName="Remarks" name="Remarks" />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1">
                    <mat-form-field appearance="fill" class="mat-form-width">
                        <mat-label>Effective Date</mat-label>
                        <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="effectiveValue" [ngModelOptions]="{standalone: true}">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1">
                    <div class="py-1">Status</div>
                    <mat-radio-group aria-label="Select an option" formControlName="Status" name="Status">
                        <mat-radio-button value="Y">Active</mat-radio-button>
                        <mat-radio-button value="N">De-Active</mat-radio-button>
                        <!--<mat-radio-button value="R">Referral</mat-radio-button>-->
                    </mat-radio-group>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <!--modal.close('Save click')-->
        <button mat-raised-button color="warn" (click)="modal.dismiss('Cross click')">Close</button>
        <button mat-raised-button color="primary" (click)="onSaveCityDetials(modal)">Submit</button>
    </div>
  </ng-template>
