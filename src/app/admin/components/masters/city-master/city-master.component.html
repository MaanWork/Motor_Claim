<ng-template #citymodal let-modal>
    <div class="modal-header" style="height: 48px;">
        <h4 class="modal-title" id="modal-basic-title"><span class="spancommon span_font_size">City Master</span></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="FormGroupData">
            <div class="row my-2 mt-3">
                <div class="col-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1">
                    <mat-form-field appearance="fill" class="mat-form-width">
                        <mat-label>City Name</mat-label>

                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4  offset-md-2 offset-lg-2">

                        <mat-label>Region Name</mat-label>
                        <input type="text" placeholder="Select Insurance" matInput formControlName="Region" [matAutocomplete]="auto1">
                        <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete">
                            <mat-option *ngFor="let option of filteredRegion | async" [value]="option.CodeDesc">
                                {{option.CodeDesc}}
                            </mat-option>

                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4  offset-md-1 offset-lg-1">

                        <mat-label>Remarks</mat-label>

                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4 offset-md-2 offset-lg-2">
                    <div class="py-1">Status</div>
                    <mat-radio-group aria-label="Select an option" formControlName="Status" name="Status">
                        <mat-radio-button value="Y">Active</mat-radio-button>
                        <mat-radio-button value="N">De-Active</mat-radio-button>
                        <!--<mat-radio-button value="R">Referral</mat-radio-button>-->

                </div>
                <div class="col-12 col-md-4 col-lg-4 offset-md-1 offset-lg-1 ">

                        <mat-label>Effective Date</mat-label>
                        <input matInput [min]="minDate" [matDatepicker]="picker" [(ngModel)]="effectiveValue" [ngModelOptions]="{standalone: true}">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
