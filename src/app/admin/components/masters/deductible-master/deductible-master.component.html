<mat-card>
  <mat-expansion-panel hideToggle [expanded]="panelOpen">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h6 class="admin-title-header"><i class="fas fa-user-tie"></i> DEDUCTIBLE MASTER</h6>
      </mat-panel-title>
      <mat-panel-description class="admin-grid-header">
        <button mat-raised-button color="warn" (click)="onAddNew()">
          ADD NEW
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form>
      <div class="row my-2">
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Amount</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Coverage Limit End</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Coverage Limit Start</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>DeductId</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Driver Age</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Driver Age From</mat-label>
            <input matInput [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Driver Age To</mat-label>
            <input matInput [matDatepicker]="picker2">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Driver Licence Year From</mat-label>
            <input matInput [matDatepicker]="picker3">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Driver Licence Year To</mat-label>
            <input matInput [matDatepicker]="picker4">
            <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
            <mat-datepicker #picker4></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Effective Date</mat-label>
            <input matInput [matDatepicker]="picker5">
            <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
            <mat-datepicker #picker5></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>InsuranceId</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Rate</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Rating Type</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Vehicle Usage</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
        <div class="col-12 col-md-4 col-lg-4">
          <mat-form-field appearance="fill" class="mat-form-width">
            <mat-label>Remarks</mat-label>
            <input matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12 col-md-4 col-lg-4">
          <div class="py-1">Status</div>
          <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="Y">Active</mat-radio-button>
              <mat-radio-button value="N">De-Active</mat-radio-button>
              <mat-radio-button value="R">Referral</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <mat-action-row class="justify-content-center">
        <button mat-raised-button color="primary">Submit</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-card>
