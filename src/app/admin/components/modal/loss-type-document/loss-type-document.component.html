    <div class="card-header">
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <h3 class="modal-title">Document Details</h3>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="col-md-4 col-lg-4 mt-3 offset-md-4 offset-lg-4 mt-3" *ngIf="DocumentImageList.length!=0">
            <input type="text" class="form-control" [(ngModel)]="searchValue" placeholder="Quick Search">
        </div>
        <div class="row ml-4" *ngIf="DocumentImageList.length!=0">
            <div class="col-md-7 offset-md-2">
                <div class="girdbox mt-4">
                    <div class="row headerStyle tableHeader">
                        <div class="col-md-2 hidemobileview text-center p-2">
                            Select
                        </div>
                        <div class="col-md-8 hidemobileview text-center p-2">
                            Document Name
                        </div>
                        <div class="col-md-2 hidemobileview text-center p-2">
                            Mandatory
                        </div>

                    </div>
                    <div class="row tablecellpadding tableBody" *ngFor="let data of DocumentImageList|searchFilter:searchValue | paginate: { itemsPerPage: 10, currentPage: p },let i=index">
                        <div class="col-md-2 pl-5">
                            <input type="checkbox" [checked]="getSelectedDocuments(data)" (change)="setSelectValues(data,$event.target.checked)">
                            <ul class="list-group hidebutton">
                                <li class="list-group-item list-group-item-primary">
                                    <div class="row hidebutton">
                                        <div class="col-sm-1 col-1">
                                            <span id="open{{i}}" (click)="collapseone('minus',i)" data-toggle="collapse" [attr.data-target]="'#test' + i">
                                  <i class="fa fa-plus-circle"></i>
                                </span>
                                            <span id="close{{i}}" style="display: none;" (click)="collapseone('plus',i)" data-toggle="collapse" [attr.data-target]="'#test' + i">
                                  <i class="fa fa-minus-circle"></i>
                                </span>
                                        </div>
                                        <div class="col-sm-7 col-7">
                                            Document Name
                                        </div>
                                        <div class="col-sm-4 col-4">
                                            {{data.documentDesc}}
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div id="test{{i}}" class="collapse">
                                <table class="table  table-bordered">
                                    <tbody>
                                        <tr>
                                            <td>Part Of Loss</td>
                                            <td>{{data.partOfLoss}}</td>
                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-6 hidemobileview offset-md-2">
                            <span class="hidemobileview">{{data.documentDesc}}</span>
                        </div>
                        <div class="col-md-2 hidemobileview text-center">
                            <input type="checkbox" [disabled]="getDisabledCheckSection(data)" [checked]="getMandatoryDocuments(data)" (change)="setMandatoryStatus(data,$event.target.checked)">
                        </div>
                    </div>
                </div>
                <pagination-controls style="float: right !important;" class="mt-3" (pageChange)="p = $event">
                </pagination-controls>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <div class="my-1 text-center">
            <button class="btn btn-warning custombtn" data-dismiss="modal" (click)="finalList()">Close</button>
            <button class="btn btn-success custombtn" style="margin-left:10px;" (click)="saveDocumentList()">Submit</button>
        </div>
    </div>
<!--</mat-dialog-content>-->
