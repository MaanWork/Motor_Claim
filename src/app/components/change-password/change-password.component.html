<div class="bg-container">
    <svg width="100%" height="100%" viewBox="0 0 500 100" preserveAspectRatio="xMinYMin meet">
    <path d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke: none; fill:powderblue;"></path>
  </svg>
    <div class="login-container">
        <div class="login-parent">
            <div class="p-3">
                <form [formGroup]="form" autocomplete="off">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 offset-lg-2">
                            <div class="companylogo">
                                <img src="../../assets/Images/companylogo-2.jpg" width="120px">
                            </div>
                            <div class="text-secondary">
                                <h3>Change Password</h3>
                                <hr>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="notofonts">Username:</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class='bx bx-user'></i></span>
                                            <input type="text" class="form-control" formControlName="userName" placeholder="Username">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="notofonts">UserType:</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class='bx bx-lock-alt'></i></span>
                                            <select class="form-control" formControlName="loginType">
                                                <option value="">-select-</option>
                                                <option value='admin'>Admin</option>
                                                <option value='claimofficer'>Claim Officer</option>
                                                <option value='surveyor'>Surveyor</option>
                                                <option value='garage'>Garage</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="notofonts">Old Password:</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class='bx bx-lock-alt'></i></span>
                                            <input type="password" class="form-control" formControlName="oldPassword" placeholder="Enter Your Old Password">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="notofonts">New Password:</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class='bx bx-lock-alt'></i></span>
                                            <input type="password" class="form-control" formControlName="newPassword" placeholder="Enter Your New Password">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-lg-6 col-12">
                                    <!-- <div class="form-group">
                                        <label class="notofonts">Insurance Company</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="fas fa-building"></i></span>
                                            <select class="form-control" [(ngModel)]="InsuranceValue" [ngModelOptions]="{standalone: true}" placeholder="Select Insurance Company">
                                                <option value="">-select-</option>
                                                <option *ngFor="let insurance of InsuranceList" [value]="insurance.Code">
                                                    {{insurance.CodeDesc}}
                                                </option>
                                            </select>
                                        </div>

                                    </div> -->
                                    <mat-form-field class="mat-form-width" appearance="fill">
                                        <mat-label>Insurance Company</mat-label>
                                        <input type="text" placeholder="Select Company" matInput formControlName="InsuranceId" [matAutocomplete]="auto" required>
                                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="insuranceCompyText" (optionSelected)="onChangeCompany($event.option.value)">
                                            <mat-option *ngFor="let option of filteredCompany | async" [value]="option.Code">
                                                {{option.CodeDesc}}
                                            </mat-option>
                                        </mat-autocomplete>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="text-center">
                                    <button class="mx-2" mat-raised-button color="warn" (click)="back()">Back</button>
                                    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="getChangePassword()">
                                      Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="circle-box img-box-1">

        </div>
        <div class="circle-box img-box-2">

        </div>
    </div>

</div>
