<h2 mat-dialog-title>Select Branch</h2>
<mat-dialog-content class="mat-typography" >
  <mat-card class="my-2">
        <form [formGroup]="branchForm">
          <div class="row">
            <div class="col-6 offset-md-3">
              <mat-form-field class="mat-form-width" appearance="fill">
                <mat-label>Branch</mat-label>
                <input type="text" placeholder="Select Branch" matInput formControlName="branchCode" [matAutocomplete]="auto" required>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onChangeBranch($event.option.value)">
                    <mat-option *ngFor="let option of filteredBranch | async" [value]="option.CodeDesc">
                        {{option.CodeDesc}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
              </div>
          </div>

        </form>
    <div class="my-2 text-center p-1">
      <button class="mx-2" mat-raised-button color="warn" (click)="onSubmit('Close')">Close</button>
      <button class="mx-2" mat-raised-button color="primary" (click)="onSubmit('Submit')">Submit</button>
    </div>
  </mat-card>
</mat-dialog-content>
